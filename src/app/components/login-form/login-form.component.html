<form [formGroup]="form">
  <span *ngIf="loginError" class="form__error-text">{{loginError}}</span>
  <div class="input__wrapper">
    <input formControlName="login" placeholder="Login" type="text">
    <span *ngIf="login.touched && login.invalid && login.errors.required" class="input__error"> The Field Is
            Required</span>
  </div>
  <div class="input__wrapper">
    <input #input formControlName="password" placeholder="Password" type="password">
    <img (click)="hidePassword(input)" alt="" class="input__icon" src="assets/icons/Shape.png">
    <span *ngIf="password.touched && password.invalid && password.errors.required" class="input__error"> The Field Is
            Required</span>
  </div>
  <button (click)="signIn()" class="button__btn button__btn-primary">ВОЙТИ</button>
</form>
