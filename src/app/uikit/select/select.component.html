<div class="dropdown__wrapper">
  <div (click)="openDropDown=!openDropDown" [ngClass]="selectedOption? '':'placeholder'" class="dropdown__text">
    <ng-container *ngIf="!selectedOption; else selected">
      {{placeholder}}
    </ng-container>
    <ng-template #selected>
      {{placeholder}} {{selectedOption?.label}}
    </ng-template>
    <img alt="" src="../../assets/icons/Arrow.png">
  </div>
  <div *ngIf="openDropDown" class="dropdown__list">
    <div (click)="selectOption(option)" *ngFor="let option of options"
         [ngClass]="{'active': selectedValue == option.value}"
         class="dropdown__item">{{option.label}}</div>
  </div>
</div>
